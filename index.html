<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1 class="date-display" id="date-display"></h1>
    <div class="box">
      <div class="clock">
        <div id="hour">00</div>
        <p id="hour-label">Hour</p>
      </div>

      <div class="clock">
        <div id="minute">00</div>
        <p id="minute-label">Minute</p>
      </div>

      <div class="clock">
        <div id="second">00</div>
        <p id="second-label">Second</p>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
